<!DOCTYPE html>
<html>
	<head>
		<title>Online Keyboard</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="/icon.png" type="image/png" rel="icon">
		<link href="style.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="main">
			<input id="field" type="text" onkeydown="App.handleKeys(event)" oninput="App.handleText(this)" autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false">
			<select id="list" onchange="App.setLanguage(this.value)"></select>
			<div id="buttons">
				<button onclick="App.copy()">Copy</button>
				<button onclick="App.clear()">Clear</button>
			</div>
		</div>
	</body>
</html>
